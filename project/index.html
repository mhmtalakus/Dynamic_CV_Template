<!DOCTYPE html>
<html lang="en">

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Roboto", sans-serif
        }
    </style>
</head>

<body class="w3-light-grey">

    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">

        <!-- The Grid -->
        <div class="w3-row-padding">

            <!-- Left Column -->
            <div class="w3-third">

                <div class="w3-white w3-text-grey w3-card-4">
                    <div id="name" class="w3-display-container">
                        <!-- Name, Lastname and Image Section -->
                    </div>
                    <div class="w3-container">
                        <div id="user-info">
                            <!-- User Info Section -->
                        </div>
                        <hr>
                        <div id="skills">
                            <!-- Skills Section -->
                        </div>
                        <hr>
                        <div id="languages">
                            <!-- Languages Section -->
                        </div>
                        <br>
                    </div>
                </div><br>
                <!-- End Left Column -->
            </div>

            <!-- Right Column -->
            <div class="w3-twothird">

                <div id="works" class="w3-container w3-card w3-white w3-margin-bottom">
                    <!-- Work Experiences Section -->
                </div>

                <div id="educations" class="w3-container w3-card w3-white">
                    <!-- Education Section -->
                </div>
                <!-- End Right Column -->
            </div>

            <!-- End Grid -->
        </div>

        <!-- End Page Container -->
    </div>

    <footer id="footer" class="w3-container w3-teal w3-center w3-margin-top">
        <!-- Footer Section -->
    </footer>

    <script src="script.js"></script>
</body>

</html>
